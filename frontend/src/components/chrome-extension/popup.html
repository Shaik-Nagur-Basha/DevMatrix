<!DOCTYPE html>
<html>
  <head>
    <title>Page Downloader</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        margin: 0 auto;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Page Downloader</h2>
    <button id="downloadBtn">Download Page</button>
    <div id="spinner" class="spinner"></div>
    <script src="popup.js"></script>
  </body>
</html>
